---
openjre_package: '{%- if java_version == "latest" -%}
                     jre-openjdk-headless
                  {%- else -%}
                     jre{{ java_version }}-openjdk-headless
                  {%- endif -%}'

openjdk_package: '{%- if java_version == "latest" -%}
                     jdk-openjdk
                  {%- else -%}
                     jdk{{ java_version }}-openjdk
                  {%- endif -%}'
