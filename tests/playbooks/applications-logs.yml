---
- hosts: localhost
  remote_user: root
  roles:
    - role: ansible-role-logrotate
      vars:
        logrotate_entries:
          - name: nginx
            paths: /var/log/nginx/*.log
            options:
              - weekly
              - compress
          - name: rsyslog
            paths:
              - /var/log/kern.log
              - /var/log/message
              - /var/log/debug
            options:
              - weekly
              - rotate 4
              - compress
              - size 100M
